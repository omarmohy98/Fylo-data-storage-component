<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Main Section Start -->
    <main>
        <img src="images/bg-desktop.png" alt="" class="desktop-bg">
        <section class="container">
            <!-- Control Section Start -->
            <section class="control">
                <div>
                    <img src="images/logo.svg" alt="Site Logo" class="logo">
                </div>
                <div class="control-input">
                    <button><img src="images/icon-document.svg" alt="Document Button"></button>
                    <button><img src="images/icon-folder.svg" alt="Folder Button"></button>
                    <button><img src="images/icon-upload.svg" alt="Upload Button"></button>
                </div>
            </section>
            <!-- Control Section End -->
            <!-- Stats-summary Section Start -->
            <section class="stats-summary">
                <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
                <div class="amount-onhover">
                    <p>185</p>
                    <span>GB LEFT</span>
                </div>
                <div class="process-bar">
                    <div class="gradient"></div>
                </div>
                <div class="start-end">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </section>
            <!-- Stats-summary Section End -->
        </section>
    </main>
    <!-- Main Section End -->
</body>

</html>
